spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://localhost:3306/apply_duan?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: 123456
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: admin
        #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
        wall:
          config:
            multi-statement-allow: true
  # 指定dubbo的应用名称
  application:
    name: springboot-opay-provider
  # dubbo 配置 指定zk注册中心
  dubbo:
    server: true
    #可以统一指定，也可以针对某个服务或者方法指定
    #指定负载均衡算法，可以在提供者端指定，也可以在消费者端指定
    #内置负载均衡算法：random：随机算法，默认；roundrobin：轮询算法。按照权重，在服务端指定；leastactive：最少活跃度算法；consistenthash：一致性hash算法
#    loadbalance: roundrobin
#    registry: zookeeper://127.0.0.1:2181
    registry:
      address: zookeeper://124.156.112.148:2181
    #声明要使用的协议及端口，默认为dubbo协议，tcp 长连接，可以声明一个服务多种协议支持，消费者消费的时候可以指定使用哪个协议
    #其他协议：rmi:tcp短连接，hession：http短连接，http：http短连接，webService：http短连接
    #thrift，memcached、redis、rest
    protocol:
#      name: dubbo
#      port: 56432